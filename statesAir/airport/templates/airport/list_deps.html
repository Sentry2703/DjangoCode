{% extends "airport/base.html" %}


{% block content %}

<h2>This is a list of Departments</h2>

<th>
    <table>
        <tr>
            <th>Department Name</th>
            <th>Department Number</th>
            <th>Location</th>
        </tr>
        
        {% for dep in deps %}
        <tr>
            <td>{{dep.dept_name}}</td>
            <td>{{dep.dept_id}}</td>
            <td>{{dep.dept_location}}</td>
        </tr>
        {% endfor %}
    </table>
</th>


{% endblock %}
